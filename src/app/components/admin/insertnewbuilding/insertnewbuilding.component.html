<div mat-dialog-content>
    <div align="right">
    <button mat-icon-button color="dark" mat-dialog-close align="right">
        <mat-icon>close</mat-icon>
    </button>
    </div>
    <p class = "h2">Προσθήκη κτηρίου</p>
    <div class="flex-row justify-content-center p-3 m-3 wrapper">

       <mat-form-field appearance = "outline" class="m-3">
           <mat-label>Όνομα κτηρίου</mat-label>
           <input matInput [(ngModel)] = "buildingName" >
       </mat-form-field>
       <mat-form-field appearance = "outline">
        <mat-label>Διεύθυνση κτηρίου</mat-label>
        <input matInput [(ngModel)] = "buildingAddress" >
        </mat-form-field>
       <button mat-raised-button  color="primary" (click) = "createfloorComponent()" class="m-3">
           Προσθήκη ορόφου
           <mat-icon matSuffix>stairs</mat-icon>
       </button>

    </div>
    <div class="">
      <div *ngFor="let floor of siteOnFlors | keyvalue">
        <p class="h4">{{floor.key + 1 }}ος όροφος</p>
<!--        <button mat-raised-button (click) = "onAddSiteFromFloor(floor.key)">Προσθήκη αίθουσας</button>-->
        <div *ngFor="let site of floor.value">
          <mat-form-field appearance = "outline" >
            <mat-label>Όνομα αίθουσας</mat-label>
            <input matInput #siteName (keyup.enter)="onAddSite(floor.key, siteName.value)" [value]="site">
            <button matSuffix mat-icon-button (click) = "removeValue(floor.key,site)"><mat-icon >close</mat-icon></button>
          </mat-form-field>
        </div>
        <mat-form-field appearance = "outline" >
          <mat-label>Όνομα αίθουσας</mat-label>
          <input matInput #siteName (keyup.enter)="onAddSite(floor.key, siteName.value); siteName.value=''" >
        </mat-form-field>
      </div>
      <div class = "bottom d-flex p-3">
          <button mat-raised-button class="complete-btn"(click) = "completeAddingBuilding()">
              Ολοκλήρωση
          </button>
          <button mat-raised-button  class="close-btn ms-3" mat-dialog-close>
             Ακύρωση
          </button>
      </div>
    </div>
