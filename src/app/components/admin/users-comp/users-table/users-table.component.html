<!-- <div class="table-container"> -->
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource.data" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
      
      <!-- Name Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>
      
      <!-- Firstname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Όνομα</th>
        <td mat-cell *matCellDef="let row">{{row.firstname}}</td>
      </ng-container>
      
      <!-- Lastname Column -->
      <ng-container matColumnDef="lastname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Επίθετο</th>
        <td mat-cell *matCellDef="let row">{{row.lastname}}</td>
      </ng-container>
      
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Τηλέφωνο</th>
        <td mat-cell *matCellDef="let row">{{row.phone}}</td>
      </ng-container>
      
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Διεύθυνση</th>
        <td mat-cell *matCellDef="let row">{{row.address}}</td>
      </ng-container>
      
      <!-- gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Φύλλο</th>
        <td mat-cell *matCellDef="let row">{{row.gender}}</td>
      </ng-container>

      <!-- createdDate Column -->
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ημερομηνία εγγραφής</th>
        <td mat-cell *matCellDef="let row">{{row.createdDate | date: 'dd/MM/yyyy'}}</td>
      </ng-container>
      
      <!-- role Column -->
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ρόλος</th>
        <td mat-cell *matCellDef="let row">{{row.role}}</td>
      </ng-container>
      
      <!-- Actions -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <div class="d-flex">
            <button mat-icon-button (click)="onEdit(row)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onDelete(row.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator #paginator
    [length]="dataSource.data.value.length"
    [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
    </mat-paginator>
  </div>
