<div class="mat-elevation-z8"> 
    <table mat-table class="full-width-table" matSort [dataSource]="dataSource">
        <!-- <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>ID</th>
            <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container> -->
        <ng-container matColumnDef="typeOfEquipment">
            <th mat-header-cell *matHeaderCellDef>Είδος εξοπλισμού</th>
            <td mat-cell *matCellDef="let element">{{ element.typeOfEquipment }}</td>
        </ng-container>
        <ng-container matColumnDef="buildingName">
            <th mat-header-cell *matHeaderCellDef>Κτήριο</th>
            <td mat-cell *matCellDef="let element">{{ element.buildingName }}</td>
        </ng-container>
        <ng-container matColumnDef="siteName">
            <th mat-header-cell *matHeaderCellDef>Αίθουσα</th>
            <td mat-cell *matCellDef="let element">{{ element.siteName }}</td>
        </ng-container>
        <!-- <ng-container matColumnDef="installationDate">
            <th mat-header-cell *matHeaderCellDef>Ημερομηνία εγκατάστασης</th>
            <td mat-cell *matCellDef="let element">{{ element.installationDate }}</td>
        </ng-container> -->

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
 </div>
