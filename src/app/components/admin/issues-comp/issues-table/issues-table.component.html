<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource.data" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Τίτλος</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- siteName Column -->
    <ng-container matColumnDef="siteName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Αίθουσα</th>
      <td mat-cell *matCellDef="let row">{{row.siteName}}</td>
    </ng-container>

    <!-- buildingName Column -->
    <ng-container matColumnDef="buildingName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Κτήριο</th>
      <td mat-cell *matCellDef="let row">{{row.buildingName}}</td>
    </ng-container>

    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Κατάσταση</th>
      <td mat-cell *matCellDef="let row">
        <div class="rounded-2 p-1" [ngStyle]="{ 'background-color': statusColors[row.status]}">
          {{row.status}}

        </div>

      </td>
    </ng-container>

    <!-- priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Προτεραιότητα</th>
      <td mat-cell *matCellDef="let row">
        <mat-icon>{{priority[row.priority]}}
        </mat-icon>
      </td>
    </ng-container>

    <!-- issueType Column -->
    <ng-container matColumnDef="issueType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Είδος βλάβης</th>
      <td mat-cell *matCellDef="let row">{{row.issueType}}</td>
    </ng-container>

    <!-- createDate Column -->
    <ng-container matColumnDef="createDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ημερομηνία δημιουργίας</th>
      <td mat-cell *matCellDef="let row">{{row.createDate | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- dueDate Column -->
    <ng-container matColumnDef="dueDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Due date</th>
      <td mat-cell *matCellDef="let row">{{row.dueDate | date: 'dd/MM/yyyy'}}</td>
    </ng-container>

    <!-- actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="onComplete(row.id)">
          <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button (click)="onEdit(row)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
    [length]="dataSource.data.value.length"
    [pageIndex]="0"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 15, 20, 25, 50]"
    aria-label="Select page">
  </mat-paginator>
</div>
