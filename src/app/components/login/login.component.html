<div class="container d-flex justify-content-center">

    <div class="width-setter mt-5 d-flex flex-column ">

        <p class="h2">Σύνδεση</p>

        <mat-form-field appearance="outline">
            <mat-label>Ηλεκτρονικό ταχυδρομείο</mat-label>
            <input matInput [(ngModel)]="credentials.email">
        </mat-form-field>
        
        <mat-form-field appearance="outline">
            <mat-label>Κωδικός</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="credentials.password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide" >
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
        
        <div class="d-flex justify-content-between">
            <button mat-raised-button class="mt-2" color="primary" (click)="onLogin()">Σύνδεση</button>
            <div class="d-flex flex-column justify-content-end">
                <a routerLink="/forgotPassword" class="link-primary">Ξέχασα τον κωδικό μου</a>
            </div>
        </div>
        
    </div>


</div>
