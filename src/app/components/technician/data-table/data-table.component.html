<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Κωδικός</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="application">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Αίτηση</th>
      <td mat-cell *matCellDef="let row">{{row.application}}</td>
    </ng-container>
    <ng-container matColumnDef="building">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Κτήριο</th>
      <td mat-cell *matCellDef="let row">{{row.building}}</td>
    </ng-container>
    <ng-container matColumnDef="room">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Αίθουσα</th>
      <td mat-cell *matCellDef="let row">{{row.room}}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Κατάσταση</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Προτεραιότητα</th>
      <td mat-cell *matCellDef="let row">{{row.priority}}</td>
    </ng-container>
    <ng-container matColumnDef="assignee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Εντολοδόχος</th>
      <td mat-cell *matCellDef="let row">{{row.assignee}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Εντολοδόχος</th>
      <td mat-cell *matCellDef="let row">
        <div>
          <button mat-icon-button>
              <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button>
              <mat-icon>check</mat-icon>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20]"
      aria-label="Select page">
  </mat-paginator>
</div>
